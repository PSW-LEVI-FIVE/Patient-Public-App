
<div class="FeedbackViewPage">
    <h1 class="text header">Here are some feedbacks about our hospital!</h1>
    <div class="tableContainer">
        <table mat-table [dataSource]="dataSource" class="table">
            <ng-container matColumnDef="Patient">
                <th mat-header-cell *matHeaderCellDef style="width: 250px;" class="cell-center text tableHeader"> Patient </th>
                <td mat-cell *matCellDef="let feedback" class="clickable cell-center text">{{feedback.patientId}}</td>
            </ng-container>
            <ng-container matColumnDef="Feedback Content">
                <th mat-header-cell *matHeaderCellDef class="cell-center text tableHeader"> Content </th>
                <td mat-cell *matCellDef="let feedback" class="cell-center text">{{feedback.feedbackContent}}</td>
            </ng-container >
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
</div>
